{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block page_content %}
<h1>You are a {{ user.role }} with the username of {{ user.username }}</h1>
<p>What sort of user are you?</p>
<form class="change_user_role" method="post">
  {{ form.hidden_tag() }}
  {{ form.new_type.label}}{{ form.new_type(id='new_role') }}
  {{ form.submit }}
</form>
{% endblock %}
